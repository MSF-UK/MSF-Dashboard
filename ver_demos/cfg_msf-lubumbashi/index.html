<html>
    <head>
        <title>MSF Dashboard v1.0.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            // Librairies
            var lib_folder = '../../src_core/lib/';
            // Dashboard config and language files
            var ver_folder = '';
            // Dashboard librairy
            var prg_folder = '../../src_core/';                
        </script>
        <script src="../../src_core/js/main-getlibs.js"></script>
    </head>
    <body>

<!--**************************************************************************************
        The part below defines the layout of the dashboard.
**************************************************************************************-->

        <div class="container-fluid">

            <!-- Header -->
            <div id="header" class="row">
                <h2 id="main_title"></h2>
                <div class="col-md-12">  
                    <p id="main_description"></p>
                </div>                 
            </div>

            <div class="row">
                <div class="col-md-8">

                    <!-- Maps -->
                    <div id="chart-multiadm" class = "row"></div>

                    <!-- Other Graphs -->
                                                                                
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="buttons-sexpreg"></div>
                            <div id="chart-sexpreg" class="viz">
                                <p><span id="chart_sexpreg_title"></span> <span class="filter"> </span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="buttons-sev"></div>
                            <div id="chart-sev" class="viz">
                                <p><span id="chart_sev_title"></span> <span class="filter"> </span></p>
                            </div>
                        </div>
                    </div>                                                          
                </div>                              
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div id="buttons-epiwk"></div>
                    <div id="chart-epiwk" class="viz">
                        <p style="height: 60px;"><span id="chart_epiwk_title"></span> <span class="filter"> </span></p>
                    </div>                                
                </div>
                <div class="col-md-4">
                    <div id="buttons-dur"></div>
                    <div id="chart-dur" class="viz">
                        <p><span id="chart_dur_title"></span> <span class="filter"> </span></p>
                    </div>
                </div> 
            </div>
            <div class="row">                    
                <div class="col-md-8">
                    <div id="buttons-age"></div>
                    <div id="chart-age" class="viz">
                        <p><span id="chart_age_title"></span> <span class="filter"> </span></p>
                    </div>                                
                </div>
                <div class="col-md-4">
                    <div id="buttons-out"></div>
                    <div id="chart-out" class="viz">
                        <p><span id="chart_out_title"></span>  <span class="filter"> </span></p>
                    </div>
                </div>                                                   
            </div>  

            <!-- Datatable -->

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <p><a id="more-table"></a></p>
                        <div id="container-table" hidden="true"></div>
                    </div>
                </div>
            </div>
        
        <!-- Menu -->
        <div class="row">
            <div id="menu"></div>
        </div>

        <!-- Data loading -->
        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>

<!--**************************************************************************************
**************************************************************************************-->

    </body>
</html>
